<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Cuties 🎀 Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue&display=swap" rel="stylesheet" />
</head>
<body>
  <h1 class="title">Hello Cuties 🎀</h1>

  <div class="calculator">
    <input type="text" id="display" readonly />

    <div class="buttons">
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="appendValue('%')">%</button>
      <button class="btn" onclick="backspace()">⌫</button>
      <button class="btn" onclick="appendValue('/')">÷</button>

      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn" onclick="appendValue('*')">×</button>

      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn" onclick="appendValue('-')">−</button>

      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn" onclick="appendValue('+')">+</button>

      <button class="btn" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">.</button>
      <button class="btn equals" onclick="calculate()">=</button>
      <button class="btn" onclick="resetCalculator()">AC</button>
    </div>
  </div>

  <div class="floating-emoji">💖</div>
  <div class="floating-emoji delay">🍓</div>
  <div class="floating-emoji delay2">🌸</div>
  <div class="floating-emoji delay3">🎀</div>

  <footer>© Lavanya 2025</footer>
</body>
</html>
